---
- hosts: zkhosts
  become: true
  connection: ssh
  vars:
    - brokerid: "{{ inventory_hostname | regex_search('(peter-zk0[1-9]\\.foo\\.bar)') | regex_replace('\\.foo\\.bar', '') | regex_replace('^peter-zk0', '') }}"
    - zookeeperinfo: zk01:2181,zk02:2181,zk03:2181/kafka2
    - dir_path: /data/kafka2-logs
  roles:
    - common
    - kafka